<ion-header>
  	<ion-navbar color="primary">
   		<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>Espa√ßos</ion-title>
  	</ion-navbar>
</ion-header>


<ion-content id="back-image">
	<ion-refresher (ionRefresh)="refresh($event)">
	    <ion-refresher-content
		    pullingIcon="arrow-dropdown"
		    pullingText="Puxe para atualizar"
		    refreshingSpinner="circles"
		    refreshingText="Atualizando...">
	    </ion-refresher-content>
	</ion-refresher>

	<ion-list>
		<ion-item-sliding #slidingItem *ngFor="let espaco of espacos" bottom>
			<ion-item-options side="left" *ngIf="user_del">
				<button ion-button color="danger" (click)="alertConfirm(espaco.id,slidingItem)">
			        <ion-icon name="trash"></ion-icon>
			        excluir
		        </button>
			</ion-item-options>
		    <ion-item>
		    	<ion-row>
		            <ion-col style="align-items: center; display: flex;">
		              <h2>{{espaco.nome}}</h2>
		            </ion-col>
		            <button menuClose ion-button color="dark" large clear (click)="openDispositivo(espaco)" *ngIf="user_disp">
				        <ion-icon name="md-outlet"></ion-icon>
				    </button>
		        </ion-row>
		    </ion-item>
		    <ion-item-options side="right" *ngIf="user_edit">
		        <button ion-button color="primary" (click)="editar(espaco.id,espaco.nome,slidingItem)">
			        <ion-icon name="create"></ion-icon>
			        editar
		        </button>
		    </ion-item-options>
		</ion-item-sliding>
	</ion-list>

	<ion-fab bottom right *ngIf="user_add">
    	<button color="primary" ion-fab (click)="inserir()"><ion-icon name="md-add"></ion-icon></button>
  	</ion-fab>

</ion-content>
