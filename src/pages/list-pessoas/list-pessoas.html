<ion-header>
  	<ion-navbar color="primary">
	    <button ion-button menuToggle>
	      	<ion-icon name="menu"></ion-icon>
	    </button>
    	<ion-title>Pessoas</ion-title>
  	</ion-navbar>
</ion-header>


<ion-content id="back-image">

	<ion-refresher (ionRefresh)="refresh($event)">
	    <ion-refresher-content
		    pullingIcon="arrow-dropdown"
		    pullingText="Puxe para atualizar"
		    refreshingSpinner="circles"
		    refreshingText="Atualizando...">
	    </ion-refresher-content>
	</ion-refresher>

	<ion-list>
		<ion-item-sliding #slidingItem *ngFor="let pessoa of pessoas">
			<ion-item-options side="left" *ngIf="user_del">
				<button ion-button color="danger" (click)="alertConfirm(pessoa.id,slidingItem)">
			        <ion-icon name="trash"></ion-icon>
			        excluir
		        </button>
			</ion-item-options>
		    <ion-item>
		    	<ion-row>
		            <ion-col col-11 padding-top padding-left>
		              {{pessoa.nome}}
		            </ion-col>
		            <ion-col col-1 no-padding>
					    <button no-margin ion-button large clear (click)="openPopover($event,pessoa.id)"><ion-icon name="md-more"></ion-icon></button>
		            </ion-col>
		        </ion-row>
		    </ion-item>
		    <ion-item-options side="right">
		    	<button ion-button color="dark" (click)="alt_senha(pessoa,slidingItem)">
			        <ion-icon name="md-key"></ion-icon>
			        Alterar Senha
		        </button>
		        <button ion-button color="primary" *ngIf="user_edit" (click)="editar(pessoa,slidingItem)">
			        <ion-icon name="create"></ion-icon>
			        editar
		        </button>
		    </ion-item-options>
		</ion-item-sliding>
	</ion-list>

	<ion-fab bottom right *ngIf="user_add">
    	<button color="primary" ion-fab (click)="inserir()"><ion-icon name="md-add"></ion-icon></button>
  	</ion-fab>

</ion-content>
